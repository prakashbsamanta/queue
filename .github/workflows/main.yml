name: App Beta Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run Unit Tests
        run: flutter test
        


  build-android:
    name: Build Android Beta
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.jks

      - name: Create google-services.json
        run: echo "${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}" | base64 --decode > android/app/google-services.json

      - name: Create key.properties
        run: |
          cd android
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" > key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> key.properties
          echo "storeFile=release.jks" >> key.properties
          
      - name: Build App Bundle
        run: flutter build appbundle --release --build-number=${{ github.run_number }} --build-name=1.0.0-beta.${{ github.run_number }}

      - name: Build Split APKs
        run: flutter build apk --release --split-per-abi --build-number=${{ github.run_number }} --build-name=1.0.0-beta.${{ github.run_number }}

      - name: Upload App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: build/app/outputs/bundle/release/app-release.aab

      - name: Upload Split APKs
        uses: actions/upload-artifact@v4
        with:
          name: app-apks
          path: build/app/outputs/flutter-apk/*.apk

  release:
    name: Create GitHub Release
    needs: build-android
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download App Bundle
        uses: actions/download-artifact@v4
        with:
          name: app-bundle
          path: build/app/outputs/bundle/release

      - name: Download Split APKs
        uses: actions/download-artifact@v4
        with:
          name: app-apks
          path: build/app/outputs/flutter-apk

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/flutter-apk/*.apk,build/app/outputs/bundle/release/app-release.aab"
          tag: "v1.0.0-beta.${{ github.run_number }}"
          name: "Beta v1.0.0 (Build ${{ github.run_number }})"
          body: "Automated Beta Release triggered by commit ${{ github.sha }}."
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}

  build-web:
    name: Build Web
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter build web --release
      - name: Upload Web Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy-web:
    name: Deploy to GitHub Pages
    needs: build-web
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
