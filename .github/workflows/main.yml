name: App Beta Release

on:
  push:
    branches:
      - main

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run Unit Tests
        run: flutter test
        
      # Running integration tests as widget tests in headless environment
      # This works because we use mocks and don't rely on native device features
      - name: Run Layout Integration Tests
        run: flutter test integration_test/app_test.dart -d flutter-tester

  build-android:
    name: Build Android Beta
    needs: quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Install dependencies
        run: flutter pub get

      - name: Decode Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.jks

      - name: Create key.properties
        run: |
          cd android
          echo "storePassword=${{ secrets.STORE_PASSWORD }}" > key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> key.properties
          echo "storeFile=release.jks" >> key.properties
          
      - name: Build APK
        run: flutter build apk --release --build-number=${{ github.run_number }} --build-name=1.0.0-beta.${{ github.run_number }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk

  release:
    name: Create GitHub Release
    needs: build-android
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-release

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "app-release.apk"
          tag: "v1.0.0-beta.${{ github.run_number }}"
          name: "Beta v1.0.0 (Build ${{ github.run_number }})"
          body: "Automated Beta Release triggered by commit ${{ github.sha }}."
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}
